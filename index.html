<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.9.0/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.9.0/slick/slick-theme.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <a href="#"><img src="img/header-logo.svg" alt="logo"></a>
                </div>
                <div class="header-sity">
                    <a href="#">
                        <img class="sity" src="img/header-sity.png" alt="sity-icon">
                        Санкт Петербург
                    </a>
                </div>
                <div class="header-user">
                    <a href="#">
                        <span>Личный кабинет</span>
                        <!-- <img src="img/avatar.jpeg" alt="avatar" class="avatar"> -->  
                    </a>
                </div>
            </div>
        </div>
        
    </header>
    <div class="page">
        <div class="side-navbar">
            <ul class="menu">
                <li class="menu-item">
                    <a href="#" class="menu-link">Акции</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Фильмы</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Кинотеатры</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Посетителям</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">О компании</a>
                </li>
            </ul>
        </div>
        <!-- side-navbar -->
        <div class="page-content">
            <div class="catalog-block">
                <h2>
                    <a href="#">Уже в кино</a>
                </h2>
                <div class="multiple-items"></div>
            </div>
            <div class="promo-block"></div>
            <div class="preview-slider"></div>
        </div>
        <!-- page-content -->
    </div>
    <div class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="copyright">CINEMA</div>
                <div class="app-market"></div>
                <div class="social"></div>
            </div>
        </div>
        
    </div>
    <script src="./js/index.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.9.0/slick/slick.min.js"></script>
</body>
</html>
